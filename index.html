<!DOCTYPE html>
<html>
<head>
<title>simple crystal game</title>
<link rel="stylesheet" type="text/css" href="assets/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Crystal Game!</a>
  </nav>

<div class="container">
    <h1>About Me</h1>
        <div class="row">
            <div class="col-xs-12">

                <div class="alert alert-primary"  role="alert">
                    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
                </div>

                <div id="crystals"></div>
                <div class="alert alert-warning" role="alert">
                    <h2>Total Counting Score: <span id="total-score"></span></h2>
                  </div>

                  <div class="alert alert-secondary" role="alert">
                      <h2>Total Wins & Losses...</h2>
                    </div>
                
                <div id="wins-losses">
                    <div class="alert alert-success" role="alert">
                        <h3>Wins: <span id="wins"></span></h3>
                      </div>
                      <div class="alert alert-danger" role="alert">
                          <h3>Losses: <span id="losses"></span></h3>
                        </div>
                    
                </div>
            </div>
        </div>
</div>


<nav class="navbar fixed-bottom navbar-light bg-light">
<a class="navbar-brand" href="#">Cyrstal Game!</a>
</nav>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>

</body>
</html>
